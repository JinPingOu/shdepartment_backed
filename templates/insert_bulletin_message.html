<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增留言</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 md:p-8 max-w-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">新增留言</h1>
        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="message-form">
                <div class="mb-4">
                    <label for="content" class="block text-gray-700 text-sm font-bold mb-2">留言內容 (必填)</label>
                    <textarea id="content" name="content" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="author_name" class="block text-gray-700 text-sm font-bold mb-2">您的稱呼 (選填)</label>
                    <input type="text" id="author_name" name="author_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="campus" class="block text-gray-700 text-sm font-bold mb-2">校區 (選填)</label>
                        <input type="text" id="campus" name="campus" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="department" class="block text-gray-700 text-sm font-bold mb-2">系所 (選填)</label>
                        <input type="text" id="department" name="department" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 focus:outline-none focus:shadow-outline">
                        送出留言
                    </button>
                    <a href="/messages" class="text-blue-500 hover:underline">返回列表</a>
                </div>
            </form>
            <div id="response-message" class="mt-4 text-center"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('message-form');
        const responseMessage = document.getElementById('response-message');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            responseMessage.textContent = '傳送中...';
            responseMessage.className = 'text-gray-500';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/insert_bulletin_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (result.success) {
                    responseMessage.textContent = `留言成功！ID: ${result.id}`;
                    responseMessage.className = 'text-green-600 font-bold';
                    form.reset();
                } else {
                    responseMessage.textContent = `錯誤: ${result.message}`;
                    responseMessage.className = 'text-red-600 font-bold';
                }
            } catch (error) {
                responseMessage.textContent = `發生網路錯誤: ${error}`;
                responseMessage.className = 'text-red-600 font-bold';
            }
        });
    </script>
</body>
</html>
